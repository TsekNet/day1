name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            goos: windows
            goarch: amd64
          - os: macos-latest
            goos: darwin
            goarch: amd64
          - os: macos-latest
            goos: darwin
            goarch: arm64
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Install Linux deps
        if: matrix.goos == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev

      - name: Run unit tests
        if: matrix.goos == 'linux'
        run: go test -v -race -count=1 -tags webkit2_41 ./internal/...

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Build with Wails
        shell: bash
        run: |
          BUILD_FLAGS="-platform ${{ matrix.goos }}/${{ matrix.goarch }}"
          BUILD_FLAGS="$BUILD_FLAGS -ldflags \"-s -w -X github.com/TsekNet/day1/internal/version.Version=${{ github.ref_name }} -X github.com/TsekNet/day1/internal/version.Commit=${{ github.sha }} -X github.com/TsekNet/day1/internal/version.Date=$(date -u +%Y-%m-%dT%H:%M:%SZ)\""
          if [ "${{ matrix.goos }}" = "windows" ]; then
            BUILD_FLAGS="$BUILD_FLAGS -windowsconsole"
          fi
          if [ "${{ matrix.goos }}" = "linux" ]; then
            BUILD_FLAGS="$BUILD_FLAGS -tags webkit2_41"
          fi
          eval wails build $BUILD_FLAGS

      - name: Rename binary
        shell: bash
        run: |
          OUT="day1_${{ matrix.goos }}_${{ matrix.goarch }}"
          if [ "${{ matrix.goos }}" = "windows" ]; then
            mv build/bin/day1.exe "${OUT}.exe"
          elif [ -f build/bin/day1 ]; then
            mv build/bin/day1 "$OUT"
            chmod +x "$OUT"
          elif [ -f build/bin/day1.app/Contents/MacOS/day1 ]; then
            mv build/bin/day1.app/Contents/MacOS/day1 "$OUT"
            chmod +x "$OUT"
          else
            echo "ERROR: binary not found" && ls -laR build/bin/ && exit 1
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: day1-${{ matrix.goos }}-${{ matrix.goarch }}
          path: day1_${{ matrix.goos }}_${{ matrix.goarch }}*

  publish:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist/
          merge-multiple: true

      - name: Generate checksums
        working-directory: dist
        run: sha256sum day1_* > checksums.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          generate_release_notes: true
